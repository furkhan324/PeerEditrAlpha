<template name="postItem">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic' rel='stylesheet' type='text/css'>
	<div class="panel panel-default" style="font-family: 'Lato', sans-serif;font-weight:300;">
		<div class="panel-heading" style="color:#fff;background:#2c3e50">    <p style="color:#fff;font-size:25px;">{{title}}  </p>    <span style="font-size:15px;" class="label label-lg label-default pull-right">{{category}}</span></div>
		<div class="panel-body"><div>
			<div> <img src="{{logo}}" height="60px" width="60px" style="margin-bottom:10px;margin-left:10px;" class="img-square pull-right " > </div><div style="padding-right:45px">
			<p> <a style="font-weight:thicker; font-size:15px;" href="posts/{{_id}}">{{author}} {{submittedText}}</a>
				{{desc}}</p></div></div>
				<hr> 
				
				<div><a href="posts/{{_id}}" class="btn btn-{{status}} btn-sm pull-left" style="margin-right:5px">PeerEdit</a>{{>upvote}}<div class="pull-right"><i class="fa fa-thumbs-up" style="margin-right:15px;">    {{votes}}  Upvotes</i><i class="fa  fa-quote-left"> {{commentsCount}} PeerEdits</i> {{#if ownPost}}<a href="/posts/{{_id}}/postEdit">Edit</a>{{/if}}
				</div></div>
			</div>
		</div>   
	</template>
